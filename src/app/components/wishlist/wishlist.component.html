<ng-container *ngIf="wishlistItems.length != 0">
  <div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of wishlistItems">
            <td><img style="max-width: 120px; height: auto;" src="{{item.image}}" alt=""></td>
            <td>{{ item.title }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button class="btn btn-outline-success btn-sm" (click)="addToCart(item)"><i class="fa fa-shopping-cart"></i></button>
              <button class="btn btn-outline-danger btn-sm" (click)="removeWishlistItem(item)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="wishlistItems.length == 0">
  <div class="container">
    <div class="center">
      <h4>Your wishlist is empty!</h4>
      <h6>Shop our exclusive products now ðŸ’Œ</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
