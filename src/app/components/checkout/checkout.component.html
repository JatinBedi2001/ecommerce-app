<div class="container">
    <div class="row">
      <div class="col-md-6 bg-white py-3">
        <h3>Shipping Information</h3>
        <form>
          <div class="form-group mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="form-group mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="form-group mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="form-group mb-3">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" required>
          </div>
          <button type="submit" class="btn btn-outline-success">Continue to payment</button>
        </form>
      </div>
      <div class="col-md-6 bg-light p-3" *ngIf="products.length > 0">
        <h3>Order Summary</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td><img src="{{ product.image }}" alt="{{ product.title }}" style="width: 100px;height:100px;"></td>
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.price * product.quantity | number:'1.2-2' }}</td>
            </tr>
            <tr>
              <td colspan="4"><strong>Total:</strong></td>
              <td><strong>{{ grandTotal | number:'1.2-2' }}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
