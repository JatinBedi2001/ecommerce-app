<ng-container *ngIf="products.length !=0">
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Sr.No</th>
                  <th>Product Name</th>
                  <th>Product Image</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products; let i = index">
                  <td>{{i+1}}</td>
                  <td style="white-space: nowrap">{{item.title}}</td>
                  <td><img style="max-width: 120px; height: auto;" src="{{item.image}}" alt=""></td>
                  <td class="description">{{item.description}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.quantity*item.total}}</td>
                  <td>
                    <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                <tr>
                  <td colspan="4"></td>
                  <td><button (click)="emptyCart()" class="btn btn-danger">EmptyCart</button></td>
                  <td><button routerLink="/products" class="btn btn-primary">ShopMore</button></td>
                  <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
                  <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="products.length ==0">
    <div class="container">
      <div class="center">
        <img src="https://shop.millenniumbooksource.com/static/images/cart1.png" alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
      </div>
    </div>
  </ng-container>
