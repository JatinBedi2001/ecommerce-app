<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="max-width: 120px; height: auto;" src="{{item.image}}" alt=""></td>
                <td>{{item.price | currency:'USD'}}</td>
                <td>
                  <div class="input-group input-group-sm">
                    <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity(item) ">
                      <i class="fas fa-minus"></i>
                    </button>
                    <label class="form-control form-control-sm text-center ">{{ item.quantity }}</label>
                    <button class="btn btn-outline-secondary " type="button" (click)="incrementQuantity(item)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td>{{item.quantity*item.price | currency:'USD'}}</td>
                <td>
                  <button (click)="removeItem(item)" class="btn btn-danger btns"><i class="fas fa-trash-alt"></i></button>
                  <button (click)="moveToWishlist(item)" class="btn btn-outline-danger btns"><i class="fas fa-heart"></i></button>
                </td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td><button (click)="emptyCart()" class="btn btn-danger">EmptyCart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">ShopMore</button></td>
                <td><button routerLink="/checkout" class="btn btn-success" [disabled]="grandTotal == 0">Checkout</button></td>
                <td><strong>Grand Total: {{grandTotal | currency:'USD'}}</strong></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
  <div class="container">
    <div class="center">
      <img src="https://shop.millenniumbooksource.com/static/images/cart1.png" alt="">
      <h4>Your cart is empty!</h4>
      <h6>Add items to it now.</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
