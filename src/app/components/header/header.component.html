<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" style="margin-right: 50px;" routerLink="/">My eCommerce</a>
  <div class="form-group">   
    <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search products" style="width: 250px;" >
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="products" routerLinkActive="active">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="wishlist" routerLinkActive="active">
          <i class="fa fa-heart"></i> 
          <div style="font-size:10px;" class="badge bg-danger">{{WishItem}}</div>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="cart" routerLinkActive="active">
          <i class="fa fa-shopping-cart"></i>
          <div style="font-size:10px;" class="badge bg-danger">{{totalItem}}</div>
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
          Log out
        </a>
      </li> 
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" (click)="auth.loginWithRedirect()">Log in</a>
      </li>
    </ul>
  </div>
</nav>
